      }

        background: #ddd;
        border-radius: 8px;
      }
      .controls .row select::-webkit-scrollbar-thumb {

        border-radius: 8px;
        border-right: 2px solid #ffffff;

        font-size: 16px;

        background: #5372f0;
      }

        }

        }

        }

<!-- Include Tesseract.js library -->
<script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>

<script>
    const fromText = document.querySelector(".from-text"),
          toText = document.querySelector(".to-text"),
          exchangeIcon = document.querySelector(".exchange"),
          selectTags = document.querySelectorAll("select"),
          icons = document.querySelectorAll(".row i");
          
    translateBtn = document.querySelector("#translateBtn");
    
    selectTags.forEach((tag, id) => {
      for (let country_code in countries) {
        let selected = (id == 0 && country_code == "en-GB") || (id == 1 && country_code == "hi-IN") ? "selected" : "";
        let option = `<option ${selected} value="${country_code}">${countries[country_code]}</option>`;
        tag.insertAdjacentHTML("beforeend", option);
      }
    });
  
    exchangeIcon.addEventListener("click", () => {
      let tempText = fromText.value,
          tempLang = selectTags[0].value;
      fromText.value = toText.value;
      toText.value = tempText;
      selectTags[0].value = selectTags[1].value;
      selectTags[1].value = tempLang;
    });
  
    fromText.addEventListener("keyup", () => {
      if (!fromText.value) {
        toText.value = "";
      }
    });
  
    translateBtn.addEventListener("click", () => {
      let text = fromText.value.trim(),
          translateFrom = selectTags[0].value,
          translateTo = selectTags[1].value;
      if (!text) return;
      toText.setAttribute("placeholder", "Translating...");
      let apiUrl = `https://api.mymemory.translated.net/get?q=${text}&langpair=${translateFrom}|${translateTo}`;
      fetch(apiUrl)
        .then((res) => res.json())
        .then((data) => {
          toText.value = data.responseData.translatedText;
          data.matches.forEach((data) => {
            if (data.id === 0) {
              toText.value = data.translation;
            }
          });
          toText.setAttribute("placeholder", "Translation");
        });
    });
  
    icons.forEach((icon) => {
      icon.addEventListener("click", ({ target }) => {
        if (!fromText.value || !toText.value) return;
        if (target.classList.contains("fa-copy")) {
          if (target.id == "from") {
            navigator.clipboard.writeText(fromText.value);
          } else {
            navigator.clipboard.writeText(toText.value);
          }
        } else {
          let utterance;
          if (target.id == "from") {
            utterance = new SpeechSynthesisUtterance(fromText.value);
            utterance.lang = selectTags[0].value;
          } else {
            utterance = new SpeechSynthesisUtterance(toText.value);
            utterance.lang = selectTags[1].value;
          }
          speechSynthesis.speak(utterance);
        }
      });
    });
       
    function openCameraAndTranslate() {
    const constraints = {
        video: true
    };

    navigator.mediaDevices.getUserMedia(constraints)
        .then(function(stream) {
            const video = document.createElement('video');
            video.style.width = '100%';
            document.getElementById('cameraContainer').appendChild(video);
            video.srcObject = stream;
            video.play();

            const intervalId = setInterval(() => {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Convert canvas to a data URL representing the image
                const imageDataURL = canvas.toDataURL('image/jpeg');

                // Send the image data to the Flask server for prediction
                fetch('/predict', {
                        method: 'POST',
                        body: JSON.stringify({
                            frame: imageDataURL
                        }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Handle the prediction response from the server
                        console.log(data);
                        // Update the HTML content with the predicted label
                        document.querySelector('.to-text').value = data.label;
                    })
                    .catch(error => {
                        console.error('Error sending frame to server:', error);
                    });
            }, 1000);

            setTimeout(() => {
                clearInterval(intervalId);
                video.srcObject.getTracks().forEach(track => track.stop());
                video.remove();
            }, 10000000);
        })
        .catch(function(err) {
            console.error('Error accessing the camera.', err);
        });
}

document.querySelector(".fa-camera").addEventListener("click", openCameraAndTranslate);;
